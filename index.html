<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCP WebApp</title>

  <!-- Manifest f√ºr PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="SCP WebApp" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Hintergrund und Textfarben */
    body {
      background-color: #000; /* Schwarz dominierend */
      color: #fff; /* Wei√üer Text */
    }

    .app {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111; /* Dunkler Container */
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(255,0,0,0.3); /* leicht roter Schatten */
      text-align: center;
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
    }

    /* Warnhinweis */
    .warning {
      background-color: #550000; /* dunkles Rot */
      border: 2px solid #ff0000;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
    }

    .warning button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1em;
      transition: 0.3s;
    }

    .warning button:hover {
      background-color: #cc0000;
    }

    .button-group {
      display: none;
      margin-top: 30px;
    }

    .button-group button {
      margin: 10px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .button-group button:hover {
      background-color: #cc0000;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ff0000;
    }

    footer a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff0000;
    }

    @media (max-width: 600px) {
      .app {
        margin: 20px;
        padding: 15px;
      }
      .logo {
        font-size: 60px;
      }
      .button-group button, .warning button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Logo -->
    <div class="logo">‚ú®</div>

    <!-- Warnhinweis -->
    <div class="warning" id="warning">
      ‚ö†Ô∏è Achtung! Alle Inhalte sind fiktiv und dienen nur zu Unterhaltungszwecken.<br>
      <button onclick="enterApp()">Ich habe verstanden, weiter zur App</button>
    </div>

    <!-- Hauptbereich der App -->
    <div class="button-group" id="mainButtons">
      <p>Erkunde die fiktive Datenbank der SCP Foundation:</p>
      <button onclick="alert('Feature in Arbeit! üöß')">SCPs erkunden</button>
      <button onclick="alert('Feature in Arbeit! üöß')">Login als Mitarbeiter</button>
      <button onclick="alert('Feature in Arbeit! üöß')">Favoriten</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <hr>
    <a href="rechtliches/impressum.html" target="_blank">Impressum</a> |
    <a href="rechtliches/datenschutz.html" target="_blank">Datenschutz</a> |
    <a href="rechtliches/nutzungsbedingungen.html" target="_blank">Nutzungsbedingungen</a>
  </footer>

  <script>
    function enterApp() {
      document.getElementById('warning').style.display = 'none';
      document.getElementById('mainButtons').style.display = 'block';
    }

    // Service Worker registrieren (optional, f√ºr PWA Offline)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
