<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCP WebApp</title>

  <!-- Manifest f√ºr PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="SCP WebApp" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra Styling f√ºr Logo und Warnhinweis */
    .logo {
      font-size: 80px; /* Gr√∂√üe des Emojis wie Logo */
      text-align: center;
      margin-top: 40px;
    }

    .warning {
      background-color: #ffdddd;
      border: 2px solid #ff0000;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .button-group {
      display: none; /* Buttons zun√§chst verstecken */
      margin-top: 30px;
      text-align: center;
    }

    .button-group button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Logo -->
    <div class="logo">‚ú®</div>

    <!-- Warnhinweis -->
    <div class="warning" id="warning">
      ‚ö†Ô∏è Achtung! Alle Inhalte sind fiktiv und dienen nur zu Unterhaltungszwecken.<br>
      <button onclick="enterApp()">Ich habe verstanden, weiter zur App</button>
    </div>

    <!-- Hauptbereich der App -->
    <div class="button-group" id="mainButtons">
      <p>Erkunde die fiktive Datenbank der SCP Foundation:</p>
      <button onclick="alert('Feature in Arbeit! üöß')">SCPs erkunden</button>
      <button onclick="alert('Feature in Arbeit! üöß')">Login als Mitarbeiter</button>
      <button onclick="alert('Feature in Arbeit! üöß')">Favoriten</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <hr>
    <a href="rechtliches/impressum.html" target="_blank">Impressum</a> |
    <a href="rechtliches/datenschutz.html" target="_blank">Datenschutz</a> |
    <a href="rechtliches/nutzungsbedingungen.html" target="_blank">Nutzungsbedingungen</a>
  </footer>

  <script>
    function enterApp() {
      document.getElementById('warning').style.display = 'none';
      document.getElementById('mainButtons').style.display = 'block';
    }

    // Service Worker registrieren (optional, f√ºr PWA Offline)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
